name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Your CentOS 10 runner

    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/kanal-kart

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build and push Docker image with unique tag
      - name: Build and Push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}   # first 8 characters of git commit SHA
          echo "Building image $IMAGE_NAME:$IMAGE_TAG"
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # 4️⃣ Set up kubeconfig on self-hosted runner
      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml
          kubectl config view

      # 5️⃣ Deploy to Kubernetes with new image
      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=$(pwd)/kubeconfig.yaml
          # Update deployment image with new version
          kubectl set image deployment/kanal-kart-deployment \
            kanal-kart=$IMAGE_NAME:$IMAGE_TAG
          # Wait for rollout to complete
          kubectl rollout status deployment/kanal-kart-deployment
